# AutonomousVault Supabase Template
# Declarative template descriptor (schema, functions, auth defaults)
# NOT developer-controlled infrastructure - fully user-owned

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.google]
enabled = false
client_id = ""
secret = ""

[auth.external.github]
enabled = false
client_id = ""
secret = ""

[storage]
enabled = false

[edge_runtime]
enabled = true
policy = "per_worker"

[analytics]
enabled = false

# ============================================
# Template Metadata (AutonomousVault specific)
# ============================================

[autonomousvault]
version = "0.04"
template_id = "autonomousvault-dealer"
description = "Non-custodial autonomous trading infrastructure"

[autonomousvault.features]
dealer_cycle = true
portfolio_sync = true
usage_tracking = true
cron_scheduling = true

[autonomousvault.security]
# Keys are encrypted client-side, stored encrypted
# Decrypted only in-memory during execution
# Server NEVER has access to decryption password
non_custodial = true
client_side_encryption = true
